<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">


    <title>イキイキ100年時代へ</title>
</head>

<body>
    <header>
        <h1 class="text-2xl font-bold pl-3 py-5">人生100年時代のための親子で楽しむ連絡帳</h1>
    </header>

    <main>
        <section class="h-full md:flex flex-row">
            <div class="flex-col w-1/3">
                <div class="mt-3 ml-3">
                    <iframe
                        src="https://calendar.google.com/calendar/embed?src=542e621f740e6492d5b7bf4896ddc875b04da18e6a06c8c78140a7e15ccd77dd%40group.calendar.google.com&ctz=Asia%2FTokyo"
                        style="border: 0" width="400" height="300" frameborder="0" scrolling="no"></iframe>
        
                    <div class="flex justify-between pt-2 ml-2">
                        <img id="image1" src="./image2/undou_ashibumi_obaasan.png" alt="" class="w-24 h-24 mr-5">
                        <img id="image2" src="./image2/isu_undou_woman.png" alt="" class="w-24 h-24 mx-5">
                        <img id="image3" src="./image2/undou_isu_suwaritachi_squat_old.png" alt=""
                            class="w-24 h-24 ml-5">
          
                    <style>
                        @keyframes swing {
                            0% {
                                transform: rotate(0deg);
                            }

                            10% {
                                transform: rotate(10deg);
                            }

                            30% {
                                transform: rotate(-10deg);
                            }

                            50% {
                                transform: rotate(10deg);
                            }

                            70% {
                                transform: rotate(-10deg);
                            }

                            100% {
                                transform: rotate(0deg);
                            }
                        }

                        .swing {
                            animation: swing 5s infinite;
                        }
                    </style>

                </div>

            </div>
            </div>


            <div class="flex flex-col w-full sm:w-1/3 ml-8">
                <div class="flex justify-center">
                    <button id="undo"
                        class="bg-blue-700 text-center hover:bg-pink-300 text-white text-2xl rounded my-4 px-4 py-2 h-20 w-60">
                        今日の運動
                        <br>ルーレット
                    </button>
                </div>
                <p id="undotext" class="mt-2 text-center">今日は何だろう？</p>
                <p id="undoimg" class="pl-3"> </p>
            </div>
        
            <div class="flex flex-col w-full sm:w-1/3 ml-8">
                <div class="flex justify-center">
                    <button id="finish"
                        class="bg-yellow-700 hover:bg-green-300 text-white text-2xl rounded my-4 px-4 py-2 h-20 w-60">
                        運動やり終えました
                    </button>
                </div>
                <p id="otsukaresama" class="mt-2 font-bold flex justify-center"></p>
            </div>
        </section>

        
        <section class="flex justify-center mt-20">
            <div class="flex flex-col md:w-[600px] w-[300px] ">
                <p class="font-bold text-2xl mb-5 text-center">思い出写真館</p>
                <img id="photo" class="mx-auto h-auto object-contain pt-3"></img>
            </div>
        </section>
        

        <script>
            $(window).on('load', function () {
                let ids = ['image1', 'image2', 'image3'];
                $.each(ids, function (index, id) {
                    let img = $('#' + id);
                    if (img.length) {
                        img.addClass('swing');
                    }
                });
            });

            $("#undo").on("click", function () {

                // 乱数を作る
                const r = Math.ceil(Math.random() * 5);

                // if分岐処理
                let img = "";
                let view = "";

                if (r == 1) {

                    view = '肩こり解消運動頑張って!';
                    img = '<iframe id="myvideo1" width="400" height="260" src="https://www.youtube.com/embed/gsfeQCz5XC8?si=TPDB91hpmW27RpKW&autoplay=0&rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                }

                if (r == 2) {
                    img = '<iframe id="myvideo2" width="400" height="260" src="https://www.youtube.com/embed/r_jO1eBiC9Y?si=5SdouF8tJQEzsNqv&autoplay=0&rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                    view = '足踏みで足腰強化！いつまでも元気で💛';
                }

                if (r == 3) {
                    img = '<iframe id="myvideo3" width="400" height="260" src="https://www.youtube.com/embed/CjpE-O87GR0?si=hBiEhDHEMKlJ_3lR&amp;start=39&autoplay=0&rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                    view = 'リズム運動';
                }

                if (r == 4) {
                    img = '<iframe id="myvideo4" width="400" height="260" src="https://www.youtube.com/embed/CjpE-O87GR0?si=qej3-K_PzyUu33ma&autoplay=0&rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                    view = '肩甲骨を動かして肩こりを無くそう';
                }

                if (r == 5) {
                    img = '<iframe id="myvideo5" width="400" height="260" src="https://www.youtube.com/embed/MnFZgeYMyRQ?si=IXjRkVMyhaOr-LLj&autoplay=0&rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                    view = '無理せず音楽に合わせて楽しんで！';
                }

                // 表示処理
                $("#undoimg").html(img);
                $("#undotext").html(view);
            });

            $("#finish").on("click", function () {
                // idが'undotext'と'undoimg'の要素の内容を空に
                $("#undotext").html('');
                $("#undoimg").html('');
                $("#otsukaresama").html('<img src="./image2/hanko_taihenyokudekimashita.png" alt="" class="w-[200px]">');

                // 10秒後（5000ミリ秒後）に実行する関数を設定
                setTimeout(function () {
                    // idが'otsukaresama'の要素の内容を空に
                    $("#otsukaresama").html('');
                }, 5000);
            });

            let photos = [
                './photo/photo (1).jpg',
                './photo/photo (2).jpg',
                './photo/photo (3).jpg',
                './photo/photo (4).jpg',
                './photo/photo (5).jpg',
                './photo/photo (6).jpg',
                './photo/photo (7).jpg',
                './photo/photo (8).jpg',
                './photo/photo (9).jpg',
                './photo/photo (10).jpg',
                './photo/photo (11).jpg'
            ];

            let index = 0;

            function showNextPhoto() {
                if (index >= photos.length) {
                    index = 0;  // 写真の最後に達したら最初に戻る
                }

                // 写真を表示。
                $('#photo').attr('src', photos[index]);

                index++;
            }

            // 3秒ごとに次の写真を表示。
            setInterval(showNextPhoto, 3000);

        </script>
    </main>



    <footer class="position:absolute bottom: 0 ">
        <div class="bg-repeat-x" style="background-image: url('./image2/sky_line01_sun.png')">
            <p class="text-center h-12 font-bold text-white"></p>

        </div>

    </footer>






</body>

</html>
